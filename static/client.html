<!DOCTYPE html>
<html>
<head>
  <!-- <link rel="stylesheet" type="text/css" href="client.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spartan">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="static/client.css">



  <script src="static/client.js"></script>


  <script type=”text/view” id="welcomeview">
  <title>Client</title>

<div class="">

  <section  class="form-container">
  <div class="w3-container w3-col l4 w3-padding-16 w3-center cards w3-animate-opacity w3-card-3">


  <div class="button-box">
    <div id="btn"></div>
    <button type="button" class="toggle-btn" onclick="login()">Log in</button>
    <button type="button" class="toggle-btn" onclick="register()">Register</button>
  </div>


      <form action="javascript:logIn();" class="w3-container login w3-animate-left" id="login" >
        <br>
        <br>
        <input type="email" placeholder="Email" class="w3-input w3-animate-input" id="login_email" name="email" required>
      <div class="div_input">
        <input type="password" placeholder="Password" class="w3-input w3-animate-input" id="login_password" name="pwd" minlength="4" required>
        </div>
        <input type="submit" class="w3-block w3-border w3-margin-top w3-button" value="Enter">
        <p id ="login_res"></p>
      </form>





      <form action="javascript:submitRegistration(event);" class="w3-container register w3-animate-right" id="register" >
      <br>
      <br>
        <input type="text" placeholder="First name" class="w3-input w3-animate-input" id="fname" name="fname" required>

        <div class="div_input">
        <input type="text" placeholder="Family name" class="w3-input w3-animate-input" id="lname" name="lname" required>
      </div>
      <div class="div_input">
        <select class="w3-block w3-border w3-margin-top w3-button"  name="gender" id="gender">

        <option value="" disabled selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="div_input">

        <input type="text" class="w3-input w3-animate-input" placeholder="City" id="city" name="city" required>
      </div>
      <div class="div_input">
        <input type="text" class="w3-input w3-animate-input" placeholder="Country" id="country" name="country" required>
      </div>
      <div class="div_input">

        <input type="email" class="w3-input w3-animate-input" placeholder="Email" id="email" name="email" required>
      </div>
      <div class="div_input">
        <input type="password" class="w3-input w3-animate-input" placeholder="Password" id="psw1" name="password" minlength="4" required>
      </div>
      <div class="div_input">
        <input type="password" class="w3-input w3-animate-input" placeholder="Repeat Password" id="psw2" name="repeat-password" minlength="4" required>
        <input type="submit" class="w3-block w3-border w3-margin-top w3-button " value="Sign up">
      </div>
      <p id ="signup_res"></p>
      </form>
    </div>
  </section>
  </div>
  </script>



<!-- START: profileview -->




<script type=”text/view” id="profileview">



<header>
  <button class="logo"  onclick="home(event, 'Home')"><i class="material-icons md-64">whatshot</i></button>
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
      <ul>
        <button class="tablinks active" onclick="openView(event, 'Home')">My info</button>
        <button class="tablinks active" onclick="openView(event, 'Status')">My status</button>
        <button class="tablinks" onclick="openView(event, 'Account')">Account</button>
        <button class="tablinks" onclick="openView(event, 'Browse')">Browse</button>

        <button onclick="logOut()">Sign out</button>
      </ul>
    </nav>
  <label for="nav-toggle" class="nav-toggle-label">
    <span></span>
  </label>
</header>



<div class="wrapper">


      <div id="Home" class="home tabcontent cards2 personalinfo">
        <h3>User info</h3>
        <p id="disp_fname"></p>
        <p id="disp_lname"></p>
        <p id="disp_gender"></p>
        <p id="disp_city"></p>
        <p id="disp_country"></p>
        <p id="disp_email"></p>
      </div>

      <div id="Status" class="home tabcontent cards2 message">
      <h3>Update status</h3>
      <form action="javascript:postMsg(event);">
        <textarea placeholder="Type message" id="wall_msg"></textarea>
        <br>
        <input class="w3-block w3-border w3-margin-top w3-button" type="submit" id="post btn" value="Post">
        <br>
      </form>
      <button class="w3-block w3-border w3-margin-top w3-button" onclick="getMsg()">Reload messages</button>
      <p id="post_msg"></p>
      </div>








  <div id="Browse" class="tabcontent cards2 browse">
  <h3>Browse user</h3>
  <form action="javascript:browseUser(event);">
    <input type="text" placeholder="Username" class="w3-input w3-animate-input" id="browse_user"></input>
    <br>
    <br>
    <input class="w3-block w3-border w3-margin-top w3-button" type="submit" id="search" value="Search">
    <br>
  </form>
  <p id="browse_fail"></p>
      <div id="browse_res" style="display: none;">
      <p id="browse_fname"></p>
      <p id="browse_lname"></p>
      <p id="browse_gender"></p>
      <p id="browse_city"></p>
      <p id="browse_country"></p>
      <p id="browse_email"></p>
      <form action="javascript: postMsgBrowse(event);">
        <textarea id="browse_wall_msg"></textarea>
        <br>
        <input class="w3-block w3-border w3-margin-top w3-button" type="submit" id="browse_submit" value="Post">
        <br>
      </form>
      <br>
      <button class="w3-block w3-border w3-margin-top w3-button" onclick="getBrowseMsg()">Reload messages</button>
      <br>
      <p id="browse_post"></p>
      </div>
  </div>


  <div id="Account" class="tabcontent cards2 account">
    <h3>Account</h3>
    <form action="javascript:changePsw(event);">
    <div class="div_input">
      <label for="password">Password</label>
      <input type="password" id="old_psw" name="password" minlength="4" required>
    </div>
    <div class="div_input">
      <p for="password">New Password</p>
      <input type="password" placeholder="Password" class="w3-input w3-animate-input" id="new_psw1" name="password" minlength="4" required>
    </div>
    <div class="div_input">
      <p for="password">Repeat Password</p>
      <input type="password" placeholder="Repeat password" class="w3-input w3-animate-input" id="new_psw2" name="password" minlength="4" required>
      <input class="w3-block w3-border w3-margin-top w3-button" type="submit" value="Update password">
    </div>
    <p id ="change_psw"></p>
    </form>
  </div>
  </div>


  </script>
</head>

<body onload="loadView()">
  <div id="display_view"></div>
</body>


</html>
